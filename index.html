    <!-- Critical CSS for PWA -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0b1426;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b1426;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #334155;
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      .app-ready .app-loading {
        display: none;
      }
      
      /* PWA specific styles */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
      
      /* iOS specific adjustments */
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- App Loading Screen -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; background: #0b1426; color: white; min-height: 100vh;">
        <h1>DisasterConnect</h1>
        <p>JavaScript is required to run this application.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- App Initialization Script -->
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 500);
      });
      
      // Handle PWA installation
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
      
      // Handle app updates
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ type: 'SYNC_DATA' });
        }
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('App load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        });
      }
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
